<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/bootstrap/css/bootstrap-select.min.css}" rel="stylesheet" />
	<link th:href="@{/bootstrap/css/bootstrap-clockpicker.min.css}" rel="stylesheet" />
	<link th:href="@{/css/home.css}" rel="stylesheet" />
</head>
  <style type="text/css">
  .btn-modalidade {
    background-color: #1CB94E;
	outline: none;
	color: #fff;
	height: auto;
	font-weight: normal;
	text-transform: uppercase;
	border-color: #1CB94A; 
    }
  </style>

<div class="row">
	<div class="col-sm-6 well">
		<h2 class="text-center">Turmas</h2>
		<div class="form-group">
			<button th:each="turma : ${turmas}" th:text="${turma.nome}" type="button" class="btn btn-default turmaBtn" th:id="${turma.id}" />
		</div>
		<form id="turma-form" class="form-horizontal" action="turma"
			method="POST" role="form" modelAttribute="turma">
			<div class="form-group">
				<label class="col-sm-4 control-label" for="nome">Nome:</label>
				<div class="input-group col-sm-8">
					<input type="text" name="nome" id="nome" tabindex="1"
						class="form-control" placeholder="Nome" value="" th:attr="required=true" />
					<span class="input-group-addon">
                    <span class="glyphicon glyphicon-asterisk" />
					</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" for="sala">Sala:</label> <select
					name="sala" class="selectpicker col-sm-8" id="sala" title="Sala">
					<option value="Sala 1">Sala 1</option>
					<option value="Sala 2">Sala 2</option>
				</select>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" for="nivel">Nível:</label> <select
					name="nivel" class="selectpicker col-sm-8" id="nivel" title="Nível">
					<option value="0">0 - Iniciantes</option>
					<option value="1">1 - Iniciados</option>
					<option value="2">2 - Intermediário</option>
				</select>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" for="dia">Horário:</label> <select
					name="dia" class="selectpicker col-sm-4" id="dia"
					title="Dia da Semana">
					<option value="2">Segunda</option>
					<option value="3">Terça</option>
					<option value="4">Quarta</option>
					<option value="5">Quinta</option>
					<option value="6">Sexta</option>
					<option value="7">Sábado</option>
					<option value="1">Domingo</option>
				</select>
				<div class="col-sm-4 input-group clockpicker" data-autoclose="true">
					<input type="text" class="form-control" value="19:00"
						name="horario" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time" />
					</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" for="sel2">Professor</label> <select
					name="professor" class="selectpicker col-sm-8" id="sel2"
					title="Escolha o Professor">
						<option th:each="professor : ${professores}" th:text="${professor.nome}" value="${professore.id}" />
				</select>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" for="sel1">Modalidades</label>
				<select name="modalidades" class="selectpicker col-sm-8" id="sel1" th:attr="multiple=true" title="Escolha as modalidades">
						<option th:each="modalidade : ${modalidades}" th:text="${modalidade.nome}" value="${modalidade.id}" />
				</select>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<input type="submit" name="register-submit" id="register-submit"
							tabindex="4" class="form-control btn btn-register" value="Salvar" />
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="col-sm-6">
		<div class="well">
			<div class="row">
			<h2 class="text-center">Modalidades</h2>
				
				<form id="modalidade-form" action="modalidade" method="POST">
					<div class="form-group col-sm-6">
						<input type="text" name="nome" id="nome-modalidade" tabindex="1"
							class="form-control col-sm-6" placeholder="Nova Modalidade" value="" />
					</div>
					<div class="form-group col-sm-6">
						<input type="submit" name="register-submit" id="register-submit"
							tabindex="4" class="form-control btn btn-modalidade" value="Salvar" />
					</div>
				</form>
				</div>
				<div class="row">
				<ul class="list-group">
					<li th:each="modalidade : ${modalidades}" th:text="${modalidade.nome}" class="list-group-item" />
				</ul>
				<h4>Numero de modalidades: <span th:value="${modalidades.size()}" /> </h4>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript"
	src="../../bootstrap/js/bootstrap-clockpicker.min.js"></script>
<script type="text/javascript" src="../../js/turma.js"></script>
</html>
